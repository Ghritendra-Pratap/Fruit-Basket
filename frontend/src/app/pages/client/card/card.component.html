<div class="card">
    <mat-card class="example-card" style="width: 250px; height:330px">
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"

        />
        <mat-card-content>
           
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle style="text-decoration: line-through;">{{product.mrprice}} </mat-card-subtitle>
            <mat-card-subtitle>Rs. {{product.price}} </mat-card-subtitle>      
        </mat-card-content>
        <mat-card-actions style="display: flex; justify-content:space-between">
          <button class="addToCart btn btn-success" (click)="addToCart(product._id)" style="font-size:100 ; width:100%">
            Add to cart
          </button>
          
        </mat-card-actions>
      </mat-card>
</div>
