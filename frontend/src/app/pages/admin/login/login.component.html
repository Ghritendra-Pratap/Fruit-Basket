<div class="login-page">
    <div class="login-title">
        Login
    </div>
    
    <div class="login-contents">
        <form [formGroup] = "loginForm"  (ngSubmit) = "onSubmit()">
            <div class="login-content">
                <label for="email">Email: </label>
                <input type="email" name="email" formControlName = "email" placeholder="email" class="inputs"/>
            </div>
            <div class="login-content">
                 <label for="password">Password: </label>  
                 <input type="password" placeholder="password" formControlName = "password" name="password" class="inputs"/>
            </div>
            <button id="login-submit" type="submit">submit</button>
        </form>

        <div>
            <span>Create a new account</span>&nbsp;<span (click)="navToRegister()">Register</span>
        </div>
        
    </div>
</div>
