<div class="login-page">
    <div class="login-title">
        Login
    </div>
    
    <div class="login-contents">
        <form [formGroup] = "loginForm"  (ngSubmit) = "onSubmit()">
            <div class="login-content">
               
                <input type="email" name="email" formControlName = "email" placeholder="email" class="inputs" required/>
            </div>
            <div class="login-content">
                  
                 <input type="password" placeholder="password" formControlName = "password" name="password" class="inputs" required/>
            </div>
            <div style="display: flex; justify-content:center; margin-top:4px">
                <button id="login-submit" type="submit">Login</button>
            </div>
            
        </form>

        <div style="display: flex; justify-content:center; margin-top:4px">
            <span>Create a new account? </span>&nbsp;<span (click)="navToRegister()" class="navtoreg" style="color:blue; cursor:pointer">Register here</span>
        </div>
        
    </div>
</div>
